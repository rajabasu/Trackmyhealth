<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <!-- end of font -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="header-footer.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header id="loginandsignup">
      <nav class="navbar navbar-expand-lg navbar-light nav-bar">
        <a
          class="navbar-brand header-brand"
          href="index.html"
          style="color: #f83839;"
          >TrackMyHealth</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <span class="border"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a
                class="nav-link anchor-links text-decoration-none header-cases text-dark"
                href="#"
                >VIEW LABS <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item ">
              <a
                class="nav-link anchor-links text-decoration-none header-cases text-dark"
                href="#"
                >ABOUT US</a
              >
            </li>
            <li class="nav-item ">
              <a
                class="nav-link anchor-links text-decoration-none header-cases"
                href="#"
                >CONTACT</a
              >
            </li>
          </ul>

          <form
            class="form-inline my-2 my-lg-0 login-reg justify-content-center"
          >
            <a
              href=""
              id=""
              class="nav-link header-cases text-dark"
              data-toggle="modal"
              data-target="#sign-out"
              >LOGIN / SIGNUP</a
            >
          </form>

          <!-- modal -->
          <div class="modal fade" id="sign-out">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <!-- <h4 class="modal-title">Login</h4> -->
                  <div class="text-center">
                    <a
                      href=""
                      class="nav-link"
                      data-toggle="modal"
                      data-target="#register"
                    >
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Register
                      </button>
                    </a>
                  </div>

                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                </div>

                <div class="modal-body">
                  <!-- <h4 class="modal-title">Login</h4> -->
                  <!-- Press logout to leave -->
                  <div class="container-fluid">
                    <h3 class="login-key">
                      <i class="fa fa-user mb-4" aria-hidden="true"></i> LOGIN
                    </h3>
                    <div class="login-inputs">
                      <label class="mb-2" for="emailid">Email Id</label>
                      <input
                        id="uname"
                        type="email"
                        required
                        class="input-group-text mb-4"
                        id="inputGroup-sizing-lg"
                      />
                      <label class="mb-2" for="password">Password</label>
                      <input
                        id="upass"
                        type="password"
                        class="input-group-text"
                        id="inputGroup-sizing-lg"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-success"
                    data-dismiss="modal"
                    onclick="return makeCors()"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="register">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Register Here...</h4>
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                </div>
                <div class="modal-body">
                  <label for="username">Username</label>
                  <input
                    id="username"
                    class="form-control"
                    type="text"
                    placeholder="rockyjson"
                    required
                  /><br />
                  <label for="email">Email Id</label>
                  <input
                    id="emailId"
                    class="form-control"
                    type="email"
                    placeholder="rockyjson@example.com"
                    required
                  /><br />
                  <label for="phone-number">Phone Number</label>
                  <input
                    id="phoneNumber"
                    class="form-control"
                    type="number"
                    placeholder="8723969491"
                    required
                  /><br />
                  <label for="password">Password</label>
                  <input
                    id="password1"
                    class="form-control"
                    type="password"
                    placeholder="0000000"
                    required
                  /><br />
                  <label for="re-type-password">Retype Password</label>
                  <input
                    id="password2"
                    class="form-control"
                    type="password"
                    placeholder="0000000"
                    required
                  /><br />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-info"
                    data-dismiss="modal"
                    onclick="savingTheUserDetailsToDataBase()"
                  >
                    Register
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- end of modal -->
        </div>
      </nav>
    </header>
    <!-- end of header -->

    <!-- bootstrap script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- end of bootstrap script -->

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).on("click", "ul li", function() {
        $(this)
          .addClass("active")
          .siblings()
          .removeClass("active");
      });
    </script>

    <script src="userLogin.js"></script>
  </body>
</html>
