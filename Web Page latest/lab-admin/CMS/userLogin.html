<body>
    <div id="body"></div>
    <div class="container full-body">
            <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 login">
                        <div class="row login-section">
                                <div class="col-3"></div>
                                <div class="col 9">
                                    
                                        <h3 class="login-key">LOGIN</h3>
                                    
                                    <div class="login-inputs">
                                        <label for="emailid">Email Id</label>
                                        <input id="uname" type="email" required class="input-group-text" id="inputGroup-sizing-lg">

                                        <label for="password">Password</label>
                                        <input id="upass" type="password" class="input-group-text" id="inputGroup-sizing-lg" required>

                                        <button type="button" class="btn btn-success" onclick="return  makeCors()" >Log In</button>
                                    </div>
                                </div>
                            
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="register-button"><a href="userRegiter.html"><button type="button" class="btn btn-primary">Click here to Register</button></a></div>
                    </div>
                </div>
    </div>
