<body>
    <div id='body'></div>
  <div class="container">
        <div class="row">
                <div class="col-sm-0 col-md-3 col-lg-3" ></div>
            <div  class="col-sm-12 col-md-6 col-lg-6 details-section">  
                 <div>
                    <section>
                        <label for="username">Username</label>
                <input id="username" class="form-control" type="text" placeholder="rockyjson" required><br>
            
                <label for="email">Email Id</label>
                <input id="emailId" class="form-control" type="email" placeholder="rockyjson@example.com" required><br>
            
                <label for="phone-number">Phone Number</label>
                <input  id="phoneNumber" class="form-control" type="number" placeholder="8723969491" required><br>
            
                <label for="password">Password</label>
                <input  id="password1" class="form-control" type="password" placeholder="0000000" required><br>
            
                <label for="re-type-password">Retype Password</label>
                <input  id="password2" class="form-control" type="password" placeholder="0000000" required><br>
            
                <button  id="register-btn" type="submit" class="btn btn-primary" onclick="savingTheUserDetailsToDataBase()">Register</button>
                    </section>
                </div >
            </div>
            <div class="col-sm-0 col-md-3 col-lg-3" ></div>
        </div>
  </div>
